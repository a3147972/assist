
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>{:C('ADMIN_TITLE')}</title>
    <include file="Public/style" />
  </head>

  <body>
    <include file="Public/header" />
    <div id="container">
      <div id="sidebar" class="sidebar-fixed">
        <include file="Public/menu" />
        <div id="divider" class="resizeable">
        </div>
      </div>
      <div id="content">
        <div class="container">
          <div class="crumbs">
            <ul id="breadcrumbs" class="breadcrumb">
              <li>
                <i class="icon-home">
                </i>
                <a href="{:U('Index/index')}">
                  后台首页
                </a>
              </li>
            </ul>
          </div>
          <div class="page-header">
            <div class="page-title">
              <h3>
                订单列表
              </h3>
            </div>
          </div>
          <div class="row row-bg">

          </div>
          <div class="row">
            <div class="col-md-12">
            <p class="btn-toolbar btn-toolbar-demo">
                  <a href="{:U('match')}" class="btn btn-primary">匹配</a>
                </p>
              <div class="widget box">
                <div class="widget-header">
                  <h4>
                    <i class="icon-reorder">
                    </i>
                    订单列表
                  </h4>
                  <div class="toolbar no-padding">
                    <div class="btn-group">
                      <span class="btn btn-xs widget-collapse">
                        <i class="icon-angle-down">
                        </i>
                      </span>
                    </div>
                  </div>
                </div>

                <div class="widget-content">
                    <table class="table table-hover table-bordered">
                    <thead>
                      <tr>
                        <th>
                          订单号
                        </th>
                        <th>援助人</th>
                        <th>收益人</th>
                        <th>金额</th>
                        <th>转账截图</th>
                        <th>状态</th>
                        <th>发起时间</th>
                      </tr>
                    </thead>
                    <tbody>
                      <volist name="list" id="vo">
                        <tr>
                        <td>
                          {$vo.order_id}
                        </td>
                        <td>{$vo.assist_username}</td>
                        <td>{$vo.earn_username}</td>
                        <td>{$vo.money}</td>
                        <td><img src="{$vo.transfer_pic|imgPath}" alt="" width="100px"></td>
                        <td>
                          <switch name="vo.status">
                            <case value="0">等待确认</case>
                            <case value="1">已完成</case>
                            <case value="2">援助人确认</case>
                            <case value="3">援助人拒绝</case>
                          </switch>
                        </td>
                        <td>{:date('Y-m-d H:i:s', $vo['create_time'])}</td>
                      </tr>
                      </volist>
                    </tbody>
                  </table>
                  <include file="Public/page" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <include file="Public/script" />
  </body>

</html>
