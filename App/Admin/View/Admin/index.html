
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>{:C('ADMIN_TITLE')}</title>
    <include file="Public/style" />
  </head>

  <body>
    <include file="Public/header" />
    <div id="container">
      <div id="sidebar" class="sidebar-fixed">
        <include file="Public/menu" />
        <div id="divider" class="resizeable">
        </div>
      </div>
      <div id="content">
        <div class="container">
          <div class="crumbs">
            <ul id="breadcrumbs" class="breadcrumb">
              <li>
                <i class="icon-home">
                </i>
                <a href="index.html">
                  后台首页
                </a>
              </li>
            </ul>
          </div>
          <div class="page-header">
            <div class="page-title">
              <h3>
                后台首页
              </h3>
              <span>
                欢迎使用{:C('ADMIN_TITLE')}
              </span>
            </div>
          </div>
          <div class="row row-bg">

          </div>
          <div class="row">
            <div class="col-md-12">
              <p class="btn-toolbar btn-toolbar-demo">
                  <a href="{:U('add')}" class="btn btn-primary">新增</a>
                </p>
              <div class="widget box">
                <div class="widget-header">
                  <h4>
                    <i class="icon-reorder">
                    </i>
                    管理员管理
                  </h4>
                  <div class="toolbar no-padding">
                    <div class="btn-group">
                      <span class="btn btn-xs widget-collapse">
                        <i class="icon-angle-down">
                        </i>
                      </span>
                    </div>
                  </div>
                </div>

                <div class="widget-content">
                    <table class="table table-hover table-bordered">
                    <thead>
                      <tr>
                        <th>
                          ID
                        </th>
                        <th>
                          用户名
                        </th>
                        <th>
                          昵称
                        </th>
                        <th>状态</th>
                        <th>
                          操作
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <volist name="list" id="vo">
                        <tr>
                        <td>
                          {$vo.id}
                        </td>
                        <td>
                          {$vo.username}
                        </td>
                        <td>{$vo.nickname}</td>
                        <td>
                          <eq name="vo.is_enable" value="1">
                            正常
                          <else/>
                            禁用
                          </eq>
                        </td>
                        <td>
                          <eq name="vo.is_enable" value="1">
                            <a href="" data-href="{:U('is_enable',array('id'=>$vo['id'], 'status'=>0))}" onclick="return ajaxBtn(this)">禁用</a>
                          <else/>
                            <a href="" data-href="{:U('is_enable',array('id'=>$vo['id'], 'status'=>1))}" onclick="return ajaxBtn(this)">启用</a>
                          </eq>
                          <a href="{:U('edit',array('id'=>$vo['id']))}">编辑</a>
                          <a href="" data-href="{:U('del',array('id'=>$vo['id']))}" onclick="return ajaxBtn(this)">删除</a>
                        </td>
                      </tr>
                      </volist>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <include file="Public/script" />
  </body>

</html>
