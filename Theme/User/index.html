    <div class="row">

            <input class="form-control" id="password2" name="pay_password" type="password" />

          <div class="form-group">
           <label class="col-md-3 control-label">确认安全密码<span class="ast">*</span></label>
           <div class="col-md-9">
            <input class="form-control" id="password2_confirm" name="rep_pay_password" type="password" />
           </div>
          </div>

        <div class="widget widget-body-white padding-none">

          <h4 class="heading">个人详情</h4>
         </div>
         <div class="widget-body">
          <div class="form-group">
           <label class="col-md-3 control-label">姓名<span class="ast">*</span></label>
           <div class="col-md-9">
            <input class="form-control" id="name" name="name" value="" type="text" />
           </div>
          </div>

           <label class="col-md-3 control-label">电邮地址<span class="ast">*</span></label>
           <div class="col-md-9">
            <input class="form-control" id="email" name="email" value="" type="text" />
           </div>
          </div>
          <div class="form-group">
           <label class="col-md-3 control-label">手机号码<span class="ast">*</span></label>
           <div class="col-md-9">
            <input class="form-control" id="mobile" name="phone" value="" type="text" />

            <input class="form-control" id="alipay" name="alipay_account" value="" type="text" />

           <label class="col-md-3 control-label" for="firstname">开户名<span class="ast">*</span></label>

             <input type="text" class="form-control error" name="bank_account" value="" />
            </div>
           </div>

             <input type="text" class="form-control error" name="bank_code" value="" />
            </div>
           </div>
          </div>
          <div class="form-group">
           <label class="col-md-3 control-label" for="firstname">国际银行帐户号码 (IBAN Code)</label>
           <div class="col-md-9">
            <div class="controls">
             <input type="text" class="form-control error" name="iban_code" value="" />
            </div>
           </div>
          </div>
         </div>
        </div>
        <div class="widget widget-body-white padding-none">
         <div class="widget-head">
          <h4 class="heading">保安验证</h4>
         </div>
         <div class="widget-body">
          <div class="form-group">
           <label class="col-md-3 control-label">安全密码<span class="ast">*</span></label>

            <input class="form-control" id="epassword2" name="self_password" type="password" placeholder="您的帳戶安全密码" />
           </div>
          </div>

         <footer class="data-footer innerAll half text-right clearfix">

         <input type="hidden" name="pid" value="{:I('get.user_id')}">
         <else />
         <input type="hidden" name="pid" value="{:session('pid')}">
         </if>
          <button type="submit" class="btn btn-primary btn-sm">注册</button>
         </footer>
        </div>
       </div>
      </form>
     </div>
    </div>
   </div>
  </div>
  <script>
  function check_ref()
  {
    $('#ref').val('{:session("user_info.name")}');
  }
