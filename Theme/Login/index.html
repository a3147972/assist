<!DOCTYPE html>
<!-- saved from url=(0026)http://www.nmm68.com/zh-CN -->
<html class=" js rgba borderradius boxshadow textshadow opacity cssgradients"><!-- <![endif]--><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<script type="text/javascript" src="__STYLE__/js/jquery.js"></script>
<script type="text/javascript" src="__STYLE__/js/remaining.js"></script>
<link rel="stylesheet" href="__STYLE__/css/bootstrap.min.css" type="text/css">
<title>会员登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
<link href="__STYLE__/css/css" rel="stylesheet" type="text/css">
<link href="__STYLE__/css/ui-dialog.css" rel="stylesheet" type="text/css">
<style>
/* LOGIN PAGE ================================================== */
.login{
    background: #5e819f;
}
.login .navbar {
    min-height: initial;
    background: #c0392b;
    background: rgba(192,57,43,0.85)
}
.login ul[role="sub-navigation"] {margin:0}
.login .wrapper{
    max-width: 354px;
    min-width: 300px;
    margin: 140px auto 0;
    position: relative;
}
    .login .wrapper .brand{
        margin-bottom: 20px;
        text-align: center;
    }
        .login .wrapper .brand h2{
            font-size: 22px;
            color: #FFF;
            line-height: 32px;
            margin: 0;
            font-style: italic;
            text-shadow: 0px 1px 1px rgba(0,0,0,0.8);
        }
    .login .wrapper .widget{
        background: transparent;
        margin: 0 auto 15px;
    }
    .login .wrapper .widget .widget-body{
        background: #fafafa;
        background: rgba(250,250,250,0.85);
        position: relative;
        padding: 15px;
    }
    .login .wrapper .widget .widget-body h1{
        font-size: 20pt;
        /*text-align: center;*/
        margin: 10px 0 20px 0;
        display: block;
        text-shadow: 0 1px 0 #fff;
    }
    .login .wrapper .widget .widget-body label{
        font-size: 13px;
        color: #7c7c7c;
        font-weight: 500;
    }

    .login .wrapper input[type="text"], .login .wrapper input[type="password"] {
        font-size: 13px;
        height: auto;
        margin-bottom: 10px;
        padding: 5px 9px;
        box-shadow: inset 1px 1px 1px rgba(255,255,255,0),inset -1px -1px 1px rgba(0,0,0,0);
        background: #fff;
    }
    body.login .wrapper .password {
        float: right;
        font-size: 12px;
        font-weight: 400;
    }
    body.login .wrapper .separator{padding: 0 0 15px;}


    /* Navbar ============== */
    .navbar-nav > li > a {
        color: #ececec;
        font-size: 12px;
        padding: 10px;
    }
    .navbar-nav > li.active > a,
    .navbar-nav > li > a:focus,
    .navbar-nav > li > a:hover{
        outline: 0;
        background: #7d2118;
        box-shadow: inset 0px -1px 0px rgba(0,0,0,0.2);
    }
    .nav .open>a, .nav .open>a:hover, .nav .open>a:focus{
        background: #424242;
    }

    .navbar-nav>li>.dropdown-menu{
        background: #c0392b;
        border: 1px solid #a33024;
    }
        .navbar-nav>li>.dropdown-menu li a{
            color: #FFF;
            font-size: 12px;
            padding: 10px 15px;
        }
        .navbar-nav>li>.dropdown-menu li a:focus,
        .navbar-nav>li>.dropdown-menu li a:hover{
            background: #7d2118;
        }
        .dropdown-menu>.active>a,
        .dropdown-menu>.active>a:hover,
        .dropdown-menu>.active>a:focus{background: #424242;}

    /* Navbar Right - Language Dropdown ============== */
    [class*="language-sel-"] {
        width:16px;
        height:11px;
        top: 1px;
        margin-right:5px;
        position: relative;
        display: inline-block;
    }
    .language-sel-en{background: url(__STYLE__/img/gb.png) no-repeat 0 0 !important}
    .language-sel-zh-CN{background: url(__STYLE__/img/cn.png) no-repeat 0 0 !important}

    /* Button ============== */
    .btn-inverse{
        background: #45484d;
        color: #fff;
    }
    .btn-inverse:focus,
    .btn-inverse:hover{
        color: #fff;
        background: #222;
    }


    /* Copyright ============== */
    .copyright{
        color: #FFF;
        text-align: center;
        text-shadow: 0px 1px 2px #000;
    }


    @media (max-width: 767px){
        .navbar-toggle .icon-bar{background: #FFF;}

        nav[role="main-navigation"]{
            float: none;
            margin: 0 !important;
        }

        ul[role="sub-navigation"]{text-align: right; margin: 0;}
        ul[role="sub-navigation"] > li{display: inline-block;}
        ul[role="sub-navigation"] .open .dropdown-menu{
            position: absolute;
            float: left;
            left: auto;
            right: 0;
            background-color: #000
        }
        ul[role="sub-navigation"] .open .dropdown-menu li a{
            text-align: left;
            padding: 5px 15px;
        }
    }
</style>

</head>
<body class="login" youdao="bind">
<header class="navbar navbar-static-top" id="top" role="header">
    <div class="container">
        <ul class="nav navbar-nav navbar-right" role="sub-navigation">
                        <li class="dropdown" id="lang_nav">
                <a href="#" data-toggle="dropdown">
                    <span class="language-sel-zh-CN fa-lang"></span>
                    <span class="language-text">简体中文</span>
                </a>
            </li>
        </ul>
    </div>
</header>

<div class="wrapper">
    <div class="brand">
                <a href="http://nmm68.com/" class="appbrand"><img src="__STYLE__/img/nmm_logo_login.png" alt="nmm98.com"></a>
        <h2>Move Up</h2>
    </div>

    <div class="widget">
        <div class="widget-body">
            <h1>系统登录</h1>
            <form name="login_form" action="{:U('Login/checkLogin')}" method="post" onsubmit="return ajaxForm(this);">
                <input type="hidden" name="__log" value="1">
                <label>用户名</label>
                <input type="text" class="form-control" name="username" autofocus="" id="username" value="" placeholder="用户名" autocomplete="off">

                <label>登录密码</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="登录密码" autocomplete="off">

                <div class="separator bottom clearfix"></div>
                <div class="row">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-12">
                        <input class="btn btn-block btn-primary" type="submit" name="submit" value="登录" id="login_btn">
                    </div>
                </div>
            </form>
                    </div>
    </div>
    <div class="copyright">
    © 2015 nmm68.com. All rights reserved.  </div>
</div>

<script type="text/javascript" src="__STYLE__/js/modernizr.js"></script>
<script type="text/javascript" src="__STYLE__/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__STYLE__/js/jquery.cookie.js"></script>
<script type="text/javascript" src="__STYLE__/js/dialog-plus-min.js"></script>
<script type="text/javascript" src="__STYLE__/js/common.js"></script>
</body>
</html>
