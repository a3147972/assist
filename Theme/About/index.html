<!DOCTYPE html>
<!-- saved from url=(0049)http://www.nmm68.com/zh-CN/platform/announcements -->
<html class=" js rgba borderradius boxshadow textshadow opacity cssgradients">
 <!-- <![endif]-->
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 </head>
 <body class="zh-CN " id="" youdao="bind">
  <include file="Public/script" />
  <include file="Public/style" />
  <title>公告 | NMM 98</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
  <include file="Public/header" />
  <div id="wrapper">
   <include file="Public/user_info" />
  </div>
  <div class="container">
   <div class="innerContent">
    <include file="Public/assist" />
    <div class="row">
     <div class="innerContent">
      <div class="row">
       <div class="col-md-12 tablet-column-reset">
        <div class="widget">
         <div class="widget-head">
          <h4 class="heading">公告</h4>
         </div>
         <div class="widget-body margin-none">
         <volist name="list" id="vo">
            <div class="media-body innerAnnounce">
          <div class="readMore" data-url="{:U('About/content', array('id'=>$vo['id']))}">
           <h5><a href="{:U('About/content', array('id'=>$vo['id']))}"><strong>[ Announcement ]</strong> - {$vo.title}</a></h5>
           <p class="text-muted">{:date('Y-m-d', $vo['create_time'])}</p>
           <p class="margin-none">{$vo.info}</p>
          </div>
         </div>
         </volist>
         <footer class="data-footer innerAll half text-right clearfix">
          <div class="pull-left">
           <a href="{:U('Index/index')}" class="btn btn-inverse btn-sm">返回</a>
          </div>
          <div class="custom-pagi pull-right">
            <volist name="page_list" id="page_vo">
                <switch name="page_vo.name">
                    <case value="list">
                        <a href="{:U('About/index', array('page'=>$page_vo['page']))}">{$page_vo.page}</a>
                    </case>
                </switch>
            </volist>
          </div>
         </footer>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
